<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Concorra a uma viagem com a Trybe</h1>
    <form>
      <fieldset>
        <label for="nomeCompleto">Nome Completo:</label>
        <input
          type="text"
          id="nomeCompleto"
          name="nome"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
        />
      </fieldset>
      <br />
      <fieldset>
        <label for="email">Endereço do e-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          maxlength="50"
          minlength="10"
          required
        />
      </fieldset>
      <br />
      <label for="destino1">Cidade</label>
      <input
        type="radio"
        id="destino1"
        className="destinos"
        name="destinos"
        value="Cidade"
        required
      />
      <label for="destino2">Campo</label>
      <input
        type="radio"
        id="destino2"
        className="destinos"
        name="destinos"
        value="Campo"
        required
      />
      <label for="destino3">Praia</label>
      <input
        type="radio"
        id="destino3"
        className="destinos"
        name="destinos"
        value="praia"
        required
      />
      <label for="destino4">Montanha</label>
      <input
        type="radio"
        id="destino4"
        className="destinos"
        name="destinos"
        value="montanha"
        required
      />
    <br>
     <br>
     <label for="motivo">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip? </label>
     <br />
     <textarea name="motivo" id="motivo" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
      <br />
      <br>
      <label for="data">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="data">
      <br />
      <br>
      <label for="promocao">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
      <input type="checkbox" name="promocao" id="promocao">
      <br />
      <br>
      <label for="divulgacao">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <input type="checkbox" name="divulgacao" id="divulgacao" required>
      <br>
      <br>
      <br>
    </fieldset>
    <button type="submit" id="submeter" >Participar do concurso TrybeTrip</button>
    <br>
    <br>

    <button type="button" id="limpar">Apagar informações</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
